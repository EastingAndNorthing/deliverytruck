<div class="flex-center text-center">

  <form (keyup.enter)="login(username.value, password.value)" id="login-form" class="card center">

    <h1>Login</h1>
    <h4>Bestelb.us</h4>
    <img class="site-logo-small" src="assets/images/delivery-truck.svg" alt="Delivery truck">
    <br><br>

    <div class="form-group">
       <input #username type="text" class="form-control" id="name" placeholder="Gebruikersnaam" required> 
    </div>

    <div class="form-group">
      <input #password type="password" class="form-control" id="password" placeholder="Wachtwoord" required>
    </div>

    <button (click)="login(username.value, password.value)" type="button" class="btn btn-white btn-large">Login</button>

    <!-- <p class="error">{{ errorMsg }}</p> -->

  </form>

</div>
