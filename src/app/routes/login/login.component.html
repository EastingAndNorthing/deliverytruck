<div class="flex-center">

  <form (keyup.enter)="login(username.value, password.value)" id="login-form" class="form center">

    <h4>Stan Statusboard</h4>
    <h1>Login</h1>

    <div class="form-group">
       <input #username type="text" class="form-control" id="name" placeholder="Gebruikersnaam" required> 
    </div>

    <div class="form-group">
      <input #password type="password" class="form-control" id="password" placeholder="Wachtwoord" required>
    </div>

    <button (click)="login(username.value, password.value)" type="button" class="btn btn-white btn-large">Login</button>

    <p class="error">{{ errorMsg }}</p>

  </form>

</div>
