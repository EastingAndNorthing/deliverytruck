<div class="flex-center text-center">

  <form (ngSubmit)="onSubmit(username.value, password.value)" #loginForm="ngForm" class="card text-center">

    <h1>Login</h1>
    <h4>Bestelb.us</h4>
    <img class="site-logo-small" src="assets/images/delivery-truck.svg" alt="Delivery truck">
    <br><br>

    <div class="form-group">

      <input #username="ngModel" type="text" class="form-control" id="username"
            [(ngModel)]="model.username" name="username"
            placeholder="Email"
            required>
          
      <input #password="ngModel" type="password" class="form-control" id="password"
            [(ngModel)]="model.password" name="password"
            placeholder="Password"
            required>

      <!-- <div [hidden]="username.valid || username.pristine" class="">Please enter a username.</div>
      <div [hidden]="password.valid || password.pristine" class="">Please enter a password.</div> -->

      <button type="submit" class="btn {{ submitted ? 'loading' : '' }}" [disabled]="!loginForm.form.valid">Log in</button>

    </div>

  </form>

</div>
